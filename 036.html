<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //Array 객체 내장 함수
        var arr = ["A", "B", "C", "D"];

        //toString();
        console.log(arr.toString());

        //join()
        console.log(arr.join("*"));

        //pop();
        console.log(arr.pop()); //맨뒤에 하나 빼기
        console.log(arr); //뺀 나머지
        //var x = arr.pop();

        //push() 다시집어넣기
        arr.push("E");
        console.log(arr);

        //shift() 앞에꺼 빼기
        console.log(arr.shift());
        console.log(arr);

        //unshift()
        arr.unshift("1");
        console.log(arr);

        //splice()
        arr.splice(1, 0, "2", "3"); //1과 B사이에 추가
        console.log(arr);

        //concat()
        var myDaughter = ["남명혜", "김규비"]
        var mySon = ["정재승", "정경민"]
        var mySon2 = ["홍길동"]
        var myChildren = myDaughter.concat(mySon, mySon2);
        console.log(myChildren)

        //slice()
        var arr1 = myChildren.slice(1, 3); //slice(1)인경우 끝까지 가져오기
        // console.log(arr1);

        //sort() 가나다 순으로 정렬
        var arrSort = myChildren.sort();
        console.log(myChildren.sort());
        console.log(arrSort.reverse());


        //순서대로..
        var points = [34, 12, 45, 22, 6, 8, 2, 54]
        console.log(points.sort());


        var p = points.sort(function (a, b) {
            // if (a > b) return 1;   //여기서 -1이랑 1 바꾸면 큰수부터시작. 1은 상징적인숫자.다른숫자도 가능.
            // else if (a < b) return -1; //어떤방식으로 되는지 알 필요는 없다. 양수값은 바꾸라는 의미/음수는 그대로...변화없을때까지 그대로 반복함
            // else return 0;

            return a - b; //b-a는 반대로 되는거.

        });
        console.log(p);



        //filter() 배열을 하나씩 돌려주면서 function을 실행. 

        points.filter(function (p) {
            return p > 20;

        });

        var outputList = [];

        for (var p of points) {
            if (p > 20) {
                outputList.push(p);
            }
        }
    </script>
</body>

</html>
