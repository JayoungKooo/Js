<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //<넘버객체>

        var x = 123;

        //숫자타입에서 문자타입으로 바뀜
        x.toString();
        x + "";

        //tpExponential() 지수형 숫자
        x.toExponential();

        //toFixed()소숫점 몇자리까지 끊는,,,반올림도됨
        var x = 9.656
        console.log(x.toFixed(2)); //0넣으면 10나옴

        //toPrecision()
        console.log(x.toPrecision(2));

        //parseInt() 문자에서 숫자로 바꿔짐
        var x = "10";
        console.log(parseInt(10));
        console.log(parseInt("10.624")) //정수만 다뤄지기때문에 결과는 10으로 나옴..
        console.log(parseInt("10 50 60")); //처음 적은 10만 적용됨. 그래서 결과 10
        console.log(parseInt("10 years")); //결과 10 //"years 10"이면 결과 NAN(Not A Number)

        //parseFloat() ??숫자로 바꿔줌
        console.log(parseFloat("10.1354"));

        console.log(Number.MAX_VALUE); //자바스크립트에서 쓸수있는 가장 큰 수
        console.log(Number.MAX_SAFE_INTEGER);
        console.log(Number.MIN_SAFE_INTEGER);
        console.log(Number.MIN_VALUE);

        console.log(3 / 0) //>>값은 무한대..
        console.log(Number.POSITIVE_INFINITY);
        console.log(Number.NEGATIVE_INFINITY);
    </script>
</body>

</html>
