<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var x = 3;
        var y = 4;

        console.log(x == y);
        console.log(x != y); //같지않다.
        console.log(x > y);
        console.log(x < y);
        console.log(x >= y);
        console.log(x <= y);

        var x = 3;
        var y = "3"; //문자로해도 숫자로 잘 알아서 받아들인다.그래서 true

        console.log(x == y); //true...
        console.log(x === y); //값도 같고 데이터도 같은지 false
    </script>

</body>

</html>
